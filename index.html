<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
  
<main>
    <form class="form" action="https://echo.htmlacademy.ru/" method="POST">

        <h2 class="form__heading">
            Qaysi sport turiga qiziqasiz?
        </h2>

        <label class="form__label">
            <input class="form__input visually-hidden" type="checkbox" name="ping_pong"/>

            <span class="form__controller"></span>

            <span class="label__title">
                Stol tennisi
            </span>
        </label>

        <label class="form__label">
            <input class="form__input visually-hidden" type="checkbox" name="basketball"/>

            <span class="form__controller basketball"></span>

            <span class="label__title">
                Basketbol
            </span>
        </label>

        <label class="form__label">
            <input class="form__input visually-hidden" type="checkbox" name="volleyball" disabled/>

            <span class="form__controller volleyball">
                <span class="volleyball__title">
                    Voleybol
                </span>
            </span>

        </label>

        <label class="form__label">
            <input class="form__input visually-hidden" type="checkbox" name="hockey" disabled checked/>

            <span class="form__controller hockey">
                <span class="hockey__title">
                    Hokkey
                </span>
            </span>

            
        </label>

        <button class="button">Yuborish</button>
    </form>
</main>

    
</body>
</html>
